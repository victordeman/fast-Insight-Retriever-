<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Insight Retriever</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-100 min-h-screen flex flex-col">
    <nav class="bg-slate-800 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold"><i class="fas fa-brain mr-2"></i>Fast Insight Retriever</h1>
            <a href="/logout" class="text-sm hover:text-slate-300">Logout</a>
        </div>
    </nav>

    <main class="flex-grow container mx-auto p-4 flex flex-col items-center">
        <div class="w-full max-w-3xl bg-white rounded-lg shadow-lg overflow-hidden flex flex-col h-[80vh]">
            
            <div id="chat-window" class="flex-grow p-6 overflow-y-auto space-y-4 bg-slate-50">
                <div class="flex start">
                    <div class="bg-blue-100 p-3 rounded-lg rounded-tl-none max-w-xs md:max-w-md text-slate-800 shadow-sm">
                        Hello! Ask me anything about the uploaded documentation.
                    </div>
                </div>
            </div>

            <div class="p-4 bg-white border-t border-slate-200">
                <form id="query-form" class="flex gap-2">
                    <input type="text" id="query-input" 
                        class="flex-grow p-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                        placeholder="Type your question here..." required>
                    <button type="submit" 
                        class="bg-slate-800 text-white px-6 py-3 rounded-lg hover:bg-slate-700 transition font-semibold">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </main>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
