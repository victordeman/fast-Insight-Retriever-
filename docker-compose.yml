version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - QDRANT_HOST=qdrant
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=sqlite:///users.db
      - ENABLE_CACHE=True
    depends_on:
      - qdrant
      - redis
    # To use vLLM with GPU, uncomment below lines (requires nvidia-docker)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

volumes:
  qdrant_data:
